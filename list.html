<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./list.css">
</head>

<body>
    <div class="header">
        商品列表
        <p class="active">
            <a href="./index.html">返回首页</a>
        </p>
    </div>
    <div class="filterBox">
        <div class="content">
            <p>分类</p>
            <ul class="category">
                <li class="active">全部</li>

            </ul>
        </div>
        <div class="content">
            <p>筛选</p>
            <ul class="filter">
                <li type="" class="active">全部</li>
                <li type="sale">折扣</li>
                <li type="hot">热销</li>
            </ul>
        </div>
        <div class="content">
            <p>折扣</p>
            <ul class="sale">
                <li class="active" type="10">全部</li>
                <li type="5">5</li>
                <li type="6">6</li>
                <li type="7">7</li>
                <li type="8">8</li>
                <li type="9">9</li>
            </ul>
        </div>
        <div class="content">
            <p>排序</p>
            <ul class="sort">
                <li class="active" type="id" method="ASC">综合升序</li>
                <li type="id" method="DESC">综合降序</li>
                <li type="price" method="ASC">价格升序</li>
                <li type="price" method="DESC">价格降序</li>
                <li type="sale" method="ASC">折扣升序</li>
                <li type="sale" method="DESC">折扣降序</li>
            </ul>
        </div>
        <div class="content">
            <p>搜索</p>
            <input type="text" name="" id="" class="search">
        </div>
        <div class="content">
            <span class="left">&lt;</span>
            <span class="total">1/10</span>
            <span class="right">&gt;</span>
            <select name="" id="">
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
            <input type="text" class="page" value="1">
            <button class="jump">GO</button>
        </div>
    </div>

    <ul class="list">
        <li>
            <div class="show">
                <img src="" alt="">
                <div class="hot">hot</div>
                <div class="sale">sale</div>
            </div>
            <div class="info">
                <p class="title">商品介绍</p>
                <p class="price">
                    <span class="current">￥ 100.00</span>
                    <span class="old">￥ 100.00</span>
                </p>
                <button>加入购物车</button>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./list.js"></script>
</body>

</html>
